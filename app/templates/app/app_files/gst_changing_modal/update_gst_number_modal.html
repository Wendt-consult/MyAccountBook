<div class="modal fade" id="add_gst_number" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="post" style="margin:0px" id="org_gst_update">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" style="color:#000000; font-weight:bold;">Add GST</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-check form-check-radio" style="display: none;">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="is_multiple_gst" id="is_multiple_gst" value="on">
                            Yes
                            <span class="circle">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>

                    <div class="row single_gst_field">
                        <div class="col-2">
                            <label for="single_gst_type">GST Type</label>
                        </div>
                        <div class="col-4" style="padding-top: 1%;">
                            <select class="form-control" name="single_gst_type" id="single_gst_type" required>
                                <option value="">---------</option>
                                {% for i in gst_r_type %}
                                <option value="{{i.0}}">{{i.1}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row single_gst_field">
                        <div class="col-2">
                            <label for="single_gst">GSTIN</label>
                        </div>
                        <div class="col-4" style="padding-top: 1%;">
                            <input class="form-control" id="single_gst" name="single_gst" style="padding-left: 11px;" placeholder="Eg. 36ARVPS3698F1ZF" onkeyup="setMessage($(this))" onfocusout="valid_GST($(this)),gst_state_code($(this))" required>
                        </div>
                        <div class="col-6">
                            <p id="error_field" style="color: black;"></p>
                        </div>
                    </div>
                    
                    <input type="hidden" name="gst_state" id="gst_state">
                    <input type="hidden" value="{{org_id}}" name="org_id" id="org_id">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm " id="org_single_gst_save" onclick="update_single_gst()" style="background-color:#598ebb;">Update</button>
                    <button class="btn btn-sm mul_cancel_gst" type="button" data-dismiss="modal" aria-label="Close">Cancel</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
