

<!-- ############################################invoice base###################################### -->


{% extends 'app/base/base.html' %}
{% load static %}

{% load common_filters %}
{% load pagination %}

{% block content %}


<style>
    /* draggable targets */
[data-draggable="target"]
{
    float:left;
    list-style-type:none;
    
    width:48%;
    height:11.5em;
    overflow-y:auto;
    
    margin:0 0.5em 0.5em 0;
    padding:0.5em;
    
    border:2px solid #888;
    border-radius:0.2em;
    
    background: #c3c3c3;
    color: white;
}

/* draggable items */
[data-draggable="item"]
{
    display:block;
    list-style-type:none;
    
    margin:0 0 2px 0;
    padding:0.2em 0.4em;
    
    border-radius:0.2em;
    
    line-height:1.3;
}
</style>


<div class="row custom-row" style="padding:10px; background: linear-gradient(60deg,#f5700c,#ff9800);">
   
    

    <div class="col-md-2" style = "margin-right: inherit;" >                  
        <b>All Quotation</b>
    </div>

    <div class="col-md-5">                   
        <!-- <a href="" class="btn1">Add</a> -->
    </div>
    
    <!-- <div class="col-md-5">                
        <a href="" class="btn1">Add</a>
        <a href="" class="btn2">Import</a>
    </div> -->

    <div class="col-md-3" >                   
        <input type="search" name="search" id="con_search" placeholder="Search" class="form-control">
    </div>

    <div class="col-md-2 rect">
        <div class="row">
          
            <div class="col-md-1 rect1">
                <span title="Custom View" class="material-icons icons" data-toggle="modal" data-target="#CustomizeViewModel" style="margin-top: 13%;color: rgba(190, 186, 186, 0.781);">settings</span>
            </div>
            
        </div>

    </div>
    

</div>


<div class="container">
    {% include included_template %}
</div>

{% endblock %}
