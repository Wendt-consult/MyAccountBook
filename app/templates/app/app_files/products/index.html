

<!-- ############################################invoice base###################################### -->


{% extends 'app/base/base.html' %}
{% load static %}

{% load common_filters %}
{% load pagination %}

{% block content %}


<style>
    /* draggable targets */
[data-draggable="target"]
{
    float:left;
    list-style-type:none;
    
    width:48%;
    height:11.5em;
    overflow-y:auto;
    
    margin:0 0.5em 0.5em 0;
    padding:0.5em;
    
    border:2px solid #888;
    border-radius:0.2em;
    
    background: #c3c3c3;
    color: white;
}

/* draggable items */
[data-draggable="item"]
{
    display:block;
    list-style-type:none;
    
    margin:0 0 2px 0;
    padding:0.2em 0.4em;
    
    border-radius:0.2em;
    
    line-height:1.3;
}
</style>


<div class="row custom-row" style="padding:10px; background: linear-gradient(60deg,#f5700c,#ff9800);">
   
    

    <div class="col-md-2" style = "margin-right: inherit;" >                  
        <b>ALL PRODUCT</b>
    </div>

    <div class="col-md-5">                   
        <!-- <a href="{% url 'add_products' %}" class="btn1">Add</a> -->
    </div>
    
    <!-- <div class="col-md-5">                
        <a href="{% url 'contacts' 0 %}" class="btn1">Add</a>
        <a href="{% url 'contacts-upload' 'views' %}" class="btn2">Import</a>
    </div> -->

    <div class="col-md-3" >                   
        <input type="search" name="search" id="con_search" placeholder="Search" class="form-control">
    </div>

    <div class="col-md-2 rect">
        <div class="row">
            <div class="col-md-1 rect2">
                <form action="{% url 'view_products' 2 %}" method="get">
                            <div class="dropdown"style="margin-left:150px;margin-top:-18px;margin-bottom:7px;">
                                <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"data-display="static" aria-haspopup="true" aria-expanded="false" style="float: right;padding: 7px 14px 7px 14px;height:30px;width:60px;background-color:#598ebb;">
                            <i class="material-icons">filter_list</i>
                        </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">


<!--                                    filter ProductType -->
                                    <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                        <input class="form-check-input" type="checkbox" data-toggle="collapse" href="#Product" name="Produc_type_check" style="width: 111%;margin-left: -47%;">
                                        <span class="form-check-sign">
                                            <span class="check md" style="margin-left: 30px;color: black;">Product Type</span>
                                        </span>
                                    </label>
                                    <hr style="margin-top: 0px;margin-bottom: -1px">

                                    <div class="collapse" id="Product" >
                                        <div>
                                            <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                                <input class="form-check-input" type="checkbox" value="0" name="product_type[]" style="width: 111%;margin-left: -38%;">
                                                <span class="form-check-sign">
                                                    <span class="check" style="margin-left: 41px;color: black;">Goods</span>
                                                </span>
                                            </label>

                                            <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                                <input class="form-check-input" type="checkbox" value="1" name="product_type[]" style="width: 111%;margin-left: -38%;">
                                                <span class="form-check-sign">
                                                    <span class="check" style="margin-left: 41px;color: black;">Services</span>
                                                </span>
                                            </label>

                                            <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                                <input class="form-check-input" type="checkbox" value="2" name="product_type[]" style="width: 111%;margin-left: -38%;">
                                                <span class="form-check-sign">
                                                    <span class="check" style="margin-left: 41px;color: black;">Bundle</span>
                                                </span>
                                            </label>

                                        </div>
                                    </div>

<!--                                     filter Active/Inactive  -->
                                    <hr style="margin-top: 0px;margin-bottom: -1px">

                                    <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                        <input class="form-check-input" type="checkbox" data-toggle="collapse" href="#status" role="button" aria-expanded="false" aria-controls="status" name="status_type" style="width: 111%;margin-left: -47%;">
                                        <span class="form-check-sign">
                                            <span class="check md" style="margin-left: 30px;color: black;">Status</span>
                                        </span>
                                    </label>

                                    <hr style="margin-top: 0px;margin-bottom: -1px">

                                    <div class="collapse" id="status">
                                        <div>
                                            <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                                <input class="form-check-input" type="checkbox" value="1" name="is_active[]" style="width: 111%;margin-left: -38%;">
                                                <span class="form-check-sign">
                                                    <span class="check" style="margin-left: 41px;color: black;">Active</span>
                                                </span>
                                            </label>

                                            <label class="form-check-label" style="margin-bottom: 3px;width: 100%;">
                                                <input class="form-check-input" type="checkbox" value="0" name="is_active[]" style="width: 111%;margin-left: -38%;">
                                                <span class="form-check-sign">
                                                    <span class="check" style="margin-left: 41px;color: black;">Inactive</span>
                                                </span>
                                            </label>

                                        </div>
                                    </div>
                                    <hr style="margin-top: 0px;margin-bottom: -1px">

                                    <button type="submit" class="btn  btn-xs" style="float: right;margin-right: 9px;padding: 3px 11px 2px 11px;background-color:#598ebb">OK</button>
                                </div>

                            </div>
                            </form>
                
            <div class="col-md-1 rect1">
                <span class="material-icons icons" data-toggle="modal" data-target="#CustomizeViewModel" style="margin-top: 13%;margin-left:-19px;color: rgba(190, 186, 186, 0.781);">settings</span>
            </div>
            
        </div>

    </div>
    

</div>


<div class="container">
    {% include included_template %}
</div>

{% endblock %}
